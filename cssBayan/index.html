<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <header class="page-header">
            <h1 class="header">CSS Bayan</h1>
        </header>
        <main class="content">
            <label class="meme-container" for="meme-1">
                <input type="radio" class="open-close-input" id="meme-1" checked>
                <div class="text-container">
                    <h2 class="meme-text" >Some days you find motivation, 
                    some days motivation finds you
                    </h2>
                    <div class="open-close-icon"></div>
                </div>
                <div class="meme-image-container">
                    <img class="meme-image" src="assets/1.jpg" alt="meme-1">
                </div>
            </label>
            <label class="meme-container" for="meme-2">
                <input type="radio" class="open-close-input" id="meme-2">
                <div class="text-container">
                    <h2 class="meme-text" >Limits only exist in your mind
                    </h2>
                    <div class="open-close-icon"></div>
                </div>
                <div class="meme-image-container">
                    <img class="meme-image" src="assets/2.jpg" alt="meme-2">
                </div>
            </label>
            <label class="meme-container" for="meme-3">
                <input type="radio" class="open-close-input" id="meme-3">
                <div class="text-container">
                    <h2 class="meme-text" >Beleive in yourself
                    </h2>
                    <div class="open-close-icon"></div>
                </div>
                <div class="meme-image-container">
                    <img class="meme-image" src="assets/3.jpg" alt="meme-3">
                </div>
            </label>
            <label class="meme-container" for="meme-4">
                <input type="radio" class="open-close-input" id="meme-4">
                <div class="text-container">
                    <h2 class="meme-text" >Efforts matter
                    </h2>
                    <div class="open-close-icon"></div>
                </div>
                <div class="meme-image-container">
                    <img class="meme-image" src="assets/4.jpg" alt="meme-4">
                </div>
            </label>
            <label class="meme-container" for="meme-5">
                <input type="radio" class="open-close-input" id="meme-5">
                <div class="text-container">
                    <h2 class="meme-text" >You can do it
                    </h2>
                    <div class="open-close-icon"></div>
                </div>
                <div class="meme-image-container">
                    <img class="meme-image" src="assets/5.jpg" alt="meme-5">
                </div>
            </label>
        </main>
    </div>
</body>
</html>
